<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogeNode - Gana Dogecoin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .loading { display: none; }
        #app.loading .loading { display: block; }
        #app.loaded .loading { display: none; }
    </style>
</head>
<body>
    <div id="app" class="loading">
        <!-- Loading Screen -->
        <div class="loading min-h-screen bg-gradient-to-br from-yellow-400 via-orange-400 to-yellow-500 flex items-center justify-center">
            <div class="text-white text-2xl">Cargando DogeNode...</div>
        </div>

        <!-- Main App -->
        <div id="main-app"></div>
    </div>

    <script>
        // Estado de la aplicación
        const AppState = {
            isConnected: false,
            earnings: 0,
            bandwidthShared: 0,
            uptime: 0,
            referrals: 0,
            walletConnected: false,
            walletAddress: '',
            extensionInstalled: false,
            intervals: []
        };

        // Verificar extensión
        function checkExtension() {
            if (window.DogeNode && window.DogeNode.isExtensionInstalled()) {
                AppState.extensionInstalled = true;
                
                window.DogeNode.on('onWalletConnected', (wallet) => {
                    AppState.walletConnected = true;
                    AppState.walletAddress = wallet.address;
                    renderApp();
                });
                
                window.DogeNode.on('onWalletDisconnected', () => {
                    AppState.walletConnected = false;
                    AppState.walletAddress = '';
                    renderApp();
                });
                
                window.DogeNode.on('onWithdrawal', (data) => {
                    AppState.earnings = Math.max(0, AppState.earnings - data.amount);
                    alert(`✅ Retiro exitoso: ${data.amount} DOGE\nTx: ${data.txHash}`);
                    renderApp();
                });
                
                renderApp();
            }
        }

        // Formatear tiempo
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Toggle conexión
        function toggleConnection() {
            AppState.isConnected = !AppState.isConnected;
            
            if (AppState.isConnected) {
                // Iniciar contadores
                AppState.intervals.push(
                    setInterval(() => {
                        AppState.earnings += (Math.random() * 0.5 + 0.1);
                        AppState.bandwidthShared += (Math.random() * 50 + 20);
                        renderApp();
                    }, 2000)
                );
                
                AppState.intervals.push(
                    setInterval(() => {
                        AppState.uptime++;
                        renderApp();
                    }, 1000)
                );
            } else {
                // Detener contadores
                AppState.intervals.forEach(interval => clearInterval(interval));
                AppState.intervals = [];
                AppState.uptime = 0;
            }
            
            renderApp();
        }

        // Abrir extensión
        function openExtension() {
            if (!AppState.extensionInstalled) {
                alert('Por favor instala la extensión DogeNode primero');
                return;
            }
            alert('Haz clic en el ícono de la extensión DogeNode en tu navegador para conectar tu wallet');
        }

        // Copiar enlace de referido
        function copyReferralLink() {
            const link = 'https://dogenode-website.pages.dev/ref/DEMO123';
            navigator.clipboard.writeText(link).then(() => {
                alert('✅ Enlace copiado al portapapeles');
            });
        }

        // Renderizar aplicación
        function renderApp() {
            const app = document.getElementById('main-app');
            
            app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-yellow-400 via-orange-400 to-yellow-500 p-6">
                    <div class="max-w-6xl mx-auto">
                        <!-- Header -->
                        <header class="text-center mb-8">
                            <div class="flex items-center justify-center gap-3 mb-2">
                                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                                <h1 class="text-5xl font-bold text-white">DogeNode</h1>
                            </div>
                            <p class="text-white text-lg">Gana Dogecoin compartiendo tu ancho de banda</p>
                        </header>

                        <!-- Wallet Status (si extensión instalada) -->
                        ${AppState.extensionInstalled ? `
                            <div class="bg-white rounded-2xl shadow-xl p-4 mb-6">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <div class="w-3 h-3 rounded-full ${AppState.walletConnected ? 'bg-green-500 animate-pulse' : 'bg-gray-300'}"></div>
                                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                                        </svg>
                                        <span class="font-semibold text-gray-800">
                                            ${AppState.walletConnected 
                                                ? `Wallet: ${AppState.walletAddress.substring(0, 8)}...${AppState.walletAddress.substring(AppState.walletAddress.length - 6)}`
                                                : 'Wallet no conectada'}
                                        </span>
                                    </div>
                                    <button onclick="openExtension()" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-semibold transition">
                                        ${AppState.walletConnected ? 'Gestionar' : 'Conectar Wallet'}
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <!-- Banner de instalación -->
                            <div class="bg-yellow-100 border-2 border-yellow-400 rounded-2xl p-6 mb-6">
                                <div class="flex items-start gap-4">
                                    <div class="text-4xl">⚠️</div>
                                    <div class="flex-1">
                                        <h3 class="font-bold text-gray-800 mb-2 text-lg">Extensión requerida para retirar</h3>
                                        <p class="text-gray-700 mb-4">
                                            Para poder conectar tu wallet y retirar tus ganancias en DOGE, necesitas instalar nuestra extensión de navegador.
                                        </p>
                                        <a href="#" class="inline-flex items-center gap-2 px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-bold transition">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                            </svg>
                                            Instalar Extensión
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `}

                        <!-- Balance Card -->
                        <div class="bg-white rounded-3xl shadow-2xl p-8 mb-6">
                            <div class="text-center mb-8">
                                <div class="inline-flex items-center gap-2 mb-2">
                                    <div class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center text-white text-2xl font-bold">Ð</div>
                                    <h2 class="text-6xl font-bold text-gray-800" id="balance-amount" data-doge-balance="${AppState.earnings}">
                                        ${AppState.earnings.toFixed(2)} DOGE
                                    </h2>
                                </div>
                                <p class="text-gray-500 text-lg">Ganancias totales</p>
                            </div>

                            <!-- Connect Button -->
                            <div class="flex justify-center mb-8">
                                <button onclick="toggleConnection()" class="px-12 py-4 rounded-full font-bold text-xl transition-all transform hover:scale-105 ${
                                    AppState.isConnected
                                        ? 'bg-red-500 hover:bg-red-600 text-white'
                                        : 'bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-white shadow-lg'
                                }">
                                    <span class="flex items-center gap-2">
                                        <svg class="w-6 h-6 ${AppState.isConnected ? 'animate-pulse' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                                        </svg>
                                        ${AppState.isConnected ? 'Desconectar' : 'Conectar y Ganar'}
                                    </span>
                                </button>
                            </div>

                            ${AppState.isConnected ? `
                                <div class="text-center mb-6">
                                    <div class="inline-flex items-center gap-2 px-6 py-2 bg-green-100 text-green-700 rounded-full">
                                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                                        <span class="font-semibold">Conectado y ganando</span>
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Stats Grid -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-6 text-center">
                                    <svg class="w-8 h-8 text-blue-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                                    </svg>
                                    <p class="text-gray-600 text-sm mb-1">Ancho de Banda</p>
                                    <p class="text-3xl font-bold text-gray-800">${AppState.bandwidthShared.toFixed(0)} MB</p>
                                </div>

                                <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-2xl p-6 text-center">
                                    <svg class="w-8 h-8 text-purple-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <p class="text-gray-600 text-sm mb-1">Tiempo Activo</p>
                                    <p class="text-3xl font-bold text-gray-800">${formatTime(AppState.uptime)}</p>
                                </div>

                                <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-6 text-center">
                                    <svg class="w-8 h-8 text-green-500 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                    <p class="text-gray-600 text-sm mb-1">Referidos</p>
                                    <p class="text-3xl font-bold text-gray-800">${AppState.referrals}</p>
                                </div>
                            </div>
                        </div>

                        <!-- How it Works -->
                        <div class="bg-white rounded-3xl shadow-2xl p-8 mb-6">
                            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>
                                </svg>
                                ¿Cómo funciona?
                            </h3>
                            <div class="grid md:grid-cols-4 gap-6">
                                <div class="text-center">
                                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <span class="text-2xl font-bold text-yellow-600">1</span>
                                    </div>
                                    <h4 class="font
